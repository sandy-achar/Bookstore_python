{% extends 'book/base.html' %}

{% block content %}
        <div class="col-md-9">

            <div class="row">

                {% for book in books %}
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <img src="/static/img/{{book.image_name}}" alt="{{book.title}}" height="40" width="50">
                        <div class="caption">
                            <h5><a href="#">{{book.title}}</a></h5>
                            <h4 class="pull-right">${{book.price}}</h4>
                            <p>{{book.author}}</p>
                            <p>ISBN: {{book.isbn}}
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>

    </div>

</div>
{% endblock %}
